<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #premiumButton {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h2 class="text-center">Expense Tracker</h2>
  <div class="card p-4">
    <div class="form-group">
      <input type="text" id="expenseAmount" class="form-control" placeholder="Expense Amount">
    </div>
    <div class="form-group">
      <input type="text" id="expenseDescription" class="form-control" placeholder="Expense Description">
    </div>
    <div class="form-group">
      <select id="expenseCategory" class="form-control">
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Fuel">Fuel</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <button id="addExpense" class="btn btn-primary btn-block">Add Expense</button>
  </div>
  <div id="expenseList" class="mt-4"></div>
</div>

<!-- Premium Button -->
<button id="premiumButton" class="btn btn-success">Buy Premium Membership‚≠ê</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script src="/expense.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
